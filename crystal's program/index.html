<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styling.css">
    <title>Interior Design Dimension Helper</title>
</head>
<body>
    <header>
        Let's get those dimensions worked out for ya
    </header>
    <div class="div-inputs">
        <ul class="data-inputs">
            <li>
                <label for="length">Input Height: </label>
                <input type="text" class='length' id="length">
            </li>
            <li>
                <label for="width">Input Width: </label>
                <input type="text" class='width' id="width">
            </li>
            <li>
                <label for="tile-size">Input Tile Size: </label>
                <input type="text" class='tile-size' id="tile-size">
            </li>
        </ul>
        
        <button>Answer</button>
    </div>
    
</body>
</html>
